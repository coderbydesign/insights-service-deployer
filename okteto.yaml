# Multiple development containers for different host-inventory services
dev:
  # Read-only Service  
  host-inventory-service-reads:
    image: quay.io/cloudservices/insights-inventory:latest
    command: 
      - "gunicorn"
      - "--workers=4"
      - "--threads=8" 
      - "--limit-request-field_size=16380"
      - "--limit-request-line=8190"
      - "--worker-tmp-dir=/gunicorn"
      - "--log-file=-"
      - "--access-logfile=-"
      - "-c"
      - "gunicorn.conf.py"
      - "-b"
      - "0.0.0.0:8000"
      - "-t"
      - "60"
      - "--worker-class=uvicorn.workers.UvicornWorker"
      - "--reload"
      - "run:app"
    workdir: /opt/app-root/src
    sync:
      - ${INSIGHTS_REPO_PATH:-/Users/mmclaugh/go/src/github.com/RedHatInsights/insights-host-inventory}:/opt/app-root/src
    forward:
      - 8002:8000  # Reads service port
      - 9002:9229  # Debug port
    environment:
      - LOG_LEVEL=DEBUG
      - SERVICE_TYPE=READS
      - CLOWDER_ENABLED=true
      - INVENTORY_API_USE_READREPLICA=true
    volumes:
      - /var/run/secrets
    securityContext:
      runAsUser: 1001460000
      runAsNonRoot: true

