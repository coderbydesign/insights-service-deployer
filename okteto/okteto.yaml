# Multiple development containers for different host-inventory services
dev:
  # Main Service (Nginx Proxy)
  host-inventory-service:
    image: registry.access.redhat.com/ubi9/nginx-124:latest
    command: ["nginx", "-g", "daemon off;"]
    workdir: /opt/app-root/src
    sync:
      - ${INSIGHTS_REPO_PATH:-/Users/mmclaugh/go/src/github.com/RedHatInsights/insights-host-inventory}:/opt/app-root/src
    forward:
      - 8001:8080  # Main service port
    environment:
      - CLOWDER_ENABLED=true
    volumes:
      - /var/run/secrets
    securityContext:
      runAsUser: 1001840000
      runAsGroup: 1001840000
      fsGroup: 1001840000
      runAsNonRoot: true

  # Read-only Service  
  host-inventory-service-reads:
    image: quay.io/rarangan/host-inventory:13-Jun
    command: 
      - "bash"
      - "-c"
      - "mkdir -p /tmp/inventory/prometheus /tmp/gunicorn && gunicorn --workers=4 --threads=8 --limit-request-field_size=16380 --limit-request-line=8190 --worker-tmp-dir=/tmp/gunicorn --log-file=- --access-logfile=- -c gunicorn.conf.py -b 0.0.0.0:8000 -t 60 --worker-class=uvicorn.workers.UvicornWorker --reload run:app"
    workdir: /opt/app-root/src
    sync:
      - ${INSIGHTS_REPO_PATH:-/Users/mmclaugh/go/src/github.com/RedHatInsights/insights-host-inventory}:/opt/app-root/src
    forward:
      - 8002:8000  # Reads service port
      - 9002:9229  # Debug port
    environment:
      - LOG_LEVEL=DEBUG
      - SERVICE_TYPE=READS
      - CLOWDER_ENABLED=true
      - INVENTORY_API_USE_READREPLICA=true
      - PROMETHEUS_MULTIPROC_DIR=/tmp/inventory/prometheus
    volumes:
      - /var/run/secrets
    securityContext:
      runAsUser: 1001840000
      runAsGroup: 1001840000
      fsGroup: 1001840000
      runAsNonRoot: true

